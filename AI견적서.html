<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CUCKOO AI 견적서 만들기</title>
  
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5V8D4NBW56"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-5V8D4NBW56');
  </script>
  
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f0f4f9 0%, #e8f4fd 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(102,126,234,0.10);
      padding: 32px 24px 24px 24px;
    }
    .header {
      text-align: center;
      margin-bottom: 28px;
    }
    .header-title {
      font-size: 2rem;
      font-weight: 800;
      color: #1976d2;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }
    .header-desc {
      color: #495057;
      font-size: 1rem;
      margin-bottom: 0;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      color: #1976d2;
      display: block;
      margin-bottom: 8px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #e1e8ed;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.2s;
      box-sizing: border-box;
    }
    input[type="text"]:focus {
      border-color: #1976d2;
      outline: none;
    }
    .search-btn {
      width: 100%;
      padding: 14px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s;
    }
    .search-btn:hover {
      background: #1251a3;
    }
    .result-card {
      margin-top: 32px;
      background: #f8f9fa;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(25,118,210,0.06);
      padding: 24px 18px;
      text-align: center;
      border: 2px solid #1976d2;
    }
    .product-img {
      width: 180px;
      height: 180px;
      object-fit: contain;
      border-radius: 10px;
      background: #fff;
      margin-bottom: 18px;
      border: 1px solid #e1e8ed;
      box-shadow: 0 2px 8px rgba(25,118,210,0.04);
    }
    .product-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: #1976d2;
      margin-bottom: 8px;
    }
    .product-options {
      text-align: left;
      margin: 0 auto;
      max-width: 320px;
      font-size: 1rem;
      color: #34495e;
    }
    .option-list {
      margin: 0;
      padding-left: 18px;
    }
    .not-found {
      color: #dc3545;
      font-weight: 600;
      margin-top: 32px;
      text-align: center;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 32px;
      color: #1976d2;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-title">CUCKOO AI 견적서 만들기</div>
      <div class="header-desc">모델명을 입력하면 제품 이미지와 옵션을 AI가 찾아드립니다.</div>
    </div>
    <div class="form-group">
      <label for="modelInput">제품 모델명</label>
      <input type="text" id="modelInput" placeholder="예: CP-2231W, CHP-3210N 등">
      <button class="search-btn" onclick="searchModel()">모델 검색</button>
    </div>
    <div id="resultArea"></div>
    <a href="index.html" class="back-link">← 메인 페이지로 돌아가기</a>
  </div>
  <script>
    // 샘플 데이터 (실제 AI/DB 연동 전용)
    const productDB = [
      {
        model: 'CP-2231W',
        name: '쿠쿠 냉온정수기',
        img: 'https://www.cuckoo.co.kr/upload/product/CP-2231W.png',
        options: [
          '색상: 화이트',
          '용량: 2.5L',
          '기능: 냉수/온수/정수',
          '필터: 3단계 복합필터',
          '에너지 절약 모드'
        ]
      },
      {
        model: 'CHP-3210N',
        name: '쿠쿠 인스퓨어 직수 정수기',
        img: 'https://www.cuckoo.co.kr/upload/product/CHP-3210N.png',
        options: [
          '색상: 실버',
          '용량: 3.0L',
          '기능: 직수, 냉수/온수/정수',
          '필터: 나노포지티브 필터',
          '스마트 자가관리'
        ]
      },
      {
        model: 'CP-2310T',
        name: '쿠쿠 초소형 정수기',
        img: 'https://www.cuckoo.co.kr/upload/product/CP-2310T.png',
        options: [
          '색상: 블랙',
          '용량: 1.5L',
          '기능: 초소형, 냉수/정수',
          '필터: 2단계 필터',
          '콤팩트 디자인'
        ]
      }
    ];

    function searchModel() {
      const input = document.getElementById('modelInput').value.trim().toUpperCase();
      const resultArea = document.getElementById('resultArea');
      if (!input) {
        resultArea.innerHTML = '';
        return;
      }
      const found = productDB.find(p => p.model.toUpperCase() === input);
      if (found) {
        resultArea.innerHTML = `
          <div class="result-card">
            <img src="${found.img}" alt="${found.name}" class="product-img" onerror="this.src='https://via.placeholder.com/180x180?text=No+Image'">
            <div class="product-title">${found.name} <span style="font-size:0.95rem;color:#495057;">(${found.model})</span></div>
            <div class="product-options">
              <strong>주요 옵션:</strong>
              <ul class="option-list">
                ${found.options.map(opt => `<li>${opt}</li>`).join('')}
              </ul>
            </div>
          </div>
        `;
      } else {
        resultArea.innerHTML = `<div class="not-found">해당 모델을 찾을 수 없습니다.<br>모델명을 다시 확인해 주세요.</div>`;
      }
    }
    // 엔터키로도 검색 가능
    document.getElementById('modelInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') searchModel();
    });
  </script>
</body>
</html>
