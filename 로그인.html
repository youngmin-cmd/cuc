  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, doc, setDoc, getDoc, getDocs, addDoc, updateDoc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
    import { getAuth, signInWithPopup, signInWithRedirect, GoogleAuthProvider, signOut, onAuthStateChanged, getRedirectResult } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: process.env.FIREBASE_API_KEY || "AIzaSyBaOntDx7egYhApd8ep4nZmTpL0CWeZEy0",
      authDomain: process.env.FIREBASE_AUTH_DOMAIN || "cuckoo-01.firebaseapp.com",
      projectId: process.env.FIREBASE_PROJECT_ID || "cuckoo-01",
      storageBucket: process.env.FIREBASE_STORAGE_BUCKET || "cuckoo-01.firebasestorage.app",
      messagingSenderId: process.env.FIREBASE_MESSAGING_SENDER_ID || "234502662315",
      appId: process.env.FIREBASE_APP_ID || "1:234502662315:web:ed71d3217474d1f336afee",
      measurementId: process.env.FIREBASE_MEASUREMENT_ID || "G-BWRDTZ67XK"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    let firebaseConnected = false;
    
    async function testFirebaseConnection() {
      try {
        const testDoc = doc(db, 'test', 'connection');
        await setDoc(testDoc, { timestamp: new Date().toISOString() });
        await deleteDoc(testDoc);
        firebaseConnected = true;
        console.log('Firebase 연결 성공');
        return true;
      } catch (error) {
        console.error('Firebase 연결 실패:', error);
        firebaseConnected = false;
        return false;
      }
    }

    // 모바일 기기 감지 (더 정확한 감지)
    function isMobileDevice() {
      const userAgent = navigator.userAgent;
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);
      const isTablet = /iPad|Android/i.test(userAgent) && !/Mobile/i.test(userAgent);
      
      // 모바일이나 태블릿이 아니면 데스크톱으로 간주
      return isMobile || isTablet;
    }

    // Google 로그인 함수
    async function signInWithGoogle() {
      try {
        // 로딩 상태 표시
        const googleBtn = document.querySelector('.google-login-btn');
        const originalText = googleBtn.innerHTML;
        googleBtn.innerHTML = '<img src="https://developers.google.com/identity/images/g-logo.png" alt="Google"> 로그인 중...';
        googleBtn.disabled = true;
        
        let result;
        
        // 모바일에서는 리다이렉트 방식, 데스크톱에서는 팝업 방식 사용
        if (isMobileDevice()) {
          console.log('모바일 기기 감지 - 리다이렉트 방식 사용');
          await signInWithRedirect(auth, provider);
          return; // 리다이렉트되므로 여기서 함수 종료
        } else {
          console.log('데스크톱 기기 감지 - 팝업 방식 사용');
          
          // PC에서 팝업 차단 시 리다이렉트로 폴백
          try {
            result = await signInWithPopup(auth, provider);
          } catch (popupError) {
            console.log('팝업 실패, 리다이렉트로 시도:', popupError);
            if (popupError.code === 'auth/popup-blocked' || popupError.code === 'auth/popup-closed-by-user') {
              await signInWithRedirect(auth, provider);
              return;
            }
            throw popupError;
          }
        }
        
        // 데스크톱에서 팝업 방식 사용 시에만 실행
        if (result && result.user) {
          await handleGoogleLoginSuccess(result.user);
        }
        
      } catch (error) {
        console.error('Google 로그인 실패:', error);
        
        // 버튼 상태 복원
        const googleBtn = document.querySelector('.google-login-btn');
        googleBtn.innerHTML = '<img src="https://developers.google.com/identity/images/g-logo.png" alt="Google"> Google로 로그인';
        googleBtn.disabled = false;
        
        // 오류 메시지 표시
        let errorMessage = 'Google 로그인에 실패했습니다.';
        
        if (error.code === 'auth/popup-blocked') {
          errorMessage = '팝업이 차단되었습니다. 브라우저 설정에서 팝업을 허용해주세요.';
        } else if (error.code === 'auth/popup-closed-by-user') {
          errorMessage = '로그인 창이 닫혔습니다. 다시 시도해주세요.';
        } else if (error.code === 'auth/network-request-failed') {
          errorMessage = '네트워크 연결을 확인해주세요.';
        } else if (error.code === 'auth/unauthorized-domain') {
          errorMessage = '현재 도메인에서 Google 로그인이 허용되지 않습니다.';
        } else if (error.code === 'auth/cancelled-popup-request') {
          errorMessage = '로그인 요청이 취소되었습니다. 다시 시도해주세요.';
        } else if (error.code === 'auth/account-exists-with-different-credential') {
          errorMessage = '이미 다른 방법으로 가입된 계정입니다.';
        } else if (error.code === 'auth/invalid-credential') {
          errorMessage = '유효하지 않은 인증 정보입니다.';
        } else {
          errorMessage += ' (' + error.message + ')';
        }
        
        showMessage(errorMessage, 'error');
      }
    }

    // Google 로그인 성공 처리 함수
    async function handleGoogleLoginSuccess(user) {
      try {
        // 로그인 성공 처리
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('username', user.displayName);
        localStorage.setItem('userEmail', user.email);
        localStorage.setItem('userPhoto', user.photoURL);
        localStorage.setItem('authProvider', 'google');
        
        // 사용자 정보를 Firestore에 저장 (실패해도 로그인은 계속 진행)
        try {
          await saveUserToFirestore(user);
        } catch (firestoreError) {
          console.error('Firestore 저장 실패 (로그인은 계속 진행):', firestoreError);
        }
        
        // 접속 로그 기록
        logUserAccess(user.displayName, 'Google 로그인 성공');
        
        // 성공 메시지 표시
        showMessage('Google 로그인 성공!', 'success');
        
        // 잠시 후 메인 페이지로 이동
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
        
      } catch (error) {
        console.error('Google 로그인 후처리 실패:', error);
        showMessage('로그인은 성공했지만 추가 처리 중 오류가 발생했습니다.', 'error');
      }
    }

    // 로그아웃 함수
    async function signOutUser() {
      try {
        await signOut(auth);
        localStorage.removeItem('isLoggedIn');
        localStorage.removeItem('username');
        localStorage.removeItem('userEmail');
        localStorage.removeItem('userPhoto');
        localStorage.removeItem('authProvider');
        
        // 로그인 페이지로 이동
        window.location.href = '로그인.html';
        
      } catch (error) {
        console.error('로그아웃 실패:', error);
      }
    }

    // Firestore에 사용자 정보 저장
    async function saveUserToFirestore(user) {
      try {
        // Firebase 연결 상태 확인
        if (!firebaseConnected) {
          console.log('Firebase 연결되지 않음 - 사용자 정보 저장 건너뜀');
          return;
        }
        
        const userData = {
          uid: user.uid,
          username: user.displayName,
          email: user.email,
          photoURL: user.photoURL,
          provider: 'google',
          lastLogin: new Date().toISOString(),
          isActive: true,
          createdAt: new Date().toISOString(),
          region: 'Google 로그인',
          position: 'Google 사용자'
        };

        // Firestore에 사용자 정보 저장
        await setDoc(doc(db, 'users', user.uid), userData);

        console.log('사용자 정보가 Firestore에 저장되었습니다:', user.displayName);
        
      } catch (error) {
        console.error('Firestore 저장 실패:', error);
        throw error; // 상위 함수에서 처리하도록 에러 전파
      }
    }

    // 사용자 상태 변경 감지
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // 사용자가 로그인된 상태
        console.log('Firebase 사용자 로그인됨:', user.displayName);
      } else {
        // 사용자가 로그아웃된 상태
        console.log('Firebase 사용자 로그아웃됨');
      }
    });

    window.firebaseDB = {
      db: db,
      collection: collection,
      doc: doc,
      setDoc: setDoc,
      getDoc: getDoc,
      getDocs: getDocs,
      addDoc: addDoc,
      updateDoc: updateDoc,
      deleteDoc: deleteDoc,
      onSnapshot: onSnapshot,
      isConnected: () => firebaseConnected,
      testConnection: testFirebaseConnection
    };

    // Firebase 연결 상태 확인
    async function checkFirebaseConnection() {
      try {
        const connected = await testFirebaseConnection();
        if (connected) {
          console.log('Firebase 연결 상태 확인 완료');
        } else {
          console.log('Firebase 연결 실패 - 로컬 모드로 동작');
        }
        return connected;
      } catch (error) {
        console.error('Firebase 연결 확인 실패:', error);
        return false;
      }
    }

    // 전역 함수로 노출
    window.signInWithGoogle = signInWithGoogle;
    window.signOutUser = signOutUser;
    window.checkFirebaseConnection = checkFirebaseConnection;
    window.handleGoogleLoginSuccess = handleGoogleLoginSuccess;
  </script>

        <label for="password">비밀번호 <span class="required">*</span></label>
        <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">
      </div>

      <div class="options-section">
        <div class="remember-me">
          <input type="checkbox" id="rememberMe" name="rememberMe">
          <label for="rememberMe">로그인 상태 유지</label>
        </div>
        <div class="find-links">
          <a href="아이디찾기.html" class="find-link">아이디 찾기</a>
          <a href="비밀번호찾기.html" class="forgot-password">비밀번호 찾기</a>
        </div>
      </div>

      <button type="submit" class="btn-primary">로그인</button>
      
      <div class="error-message" id="errorMessage">아이디 또는 비밀번호가 올바르지 않습니다.</div>
      <div class="success-message" id="successMessage">로그인 성공!</div>
    </form>

    <!-- 소셜 로그인 섹션 -->
    <div class="social-login">
      <div class="divider">
        <span>또는</span>
      </div>
      <button class="google-login-btn" onclick="signInWithGoogle()" type="button">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google">
        Google로 로그인
      </button>
    </div>

    <div class="signup-link">
      계정이 없으신가요? <a href="회원가입.html">회원가입하기</a>
    </div>
  </div>

  <script>
    // 메시지 표시 함수
    function showMessage(message, type = 'success') {
      const messageEl = document.getElementById(type === 'success' ? 'successMessage' : 'errorMessage');
      messageEl.textContent = message;
      messageEl.style.display = 'block';
      
      setTimeout(() => {
        messageEl.style.display = 'none';
      }, 5000);
    }
    
    // 접속 로그 기록 함수
    function logUserAccess(username, action) {
      const accessLogs = JSON.parse(localStorage.getItem('accessLogs') || '[]');
      const logEntry = {
        username: username,
        action: action,
        timestamp: new Date().toISOString(),
        userAgent: navigator.userAgent,
        deviceInfo: getDeviceInfo(),
        screenResolution: `${screen.width}x${screen.height}`,
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        language: navigator.language,
        referrer: document.referrer || '직접 접속',
        url: window.location.href
      };
      
      accessLogs.push(logEntry);
      
      // 최근 500개 로그만 유지
      if (accessLogs.length > 500) {
        accessLogs.splice(0, accessLogs.length - 500);
      }
      
      localStorage.setItem('accessLogs', JSON.stringify(accessLogs));
    }

    // 디바이스 정보 가져오기
    function getDeviceInfo() {
      const userAgent = navigator.userAgent;
      let deviceType = '데스크톱';
      
      if (/Android/i.test(userAgent)) {
        deviceType = 'Android';
      } else if (/iPhone|iPad|iPod/i.test(userAgent)) {
        deviceType = 'iOS';
      } else if (/Windows/i.test(userAgent)) {
        deviceType = 'Windows';
      } else if (/Mac/i.test(userAgent)) {
        deviceType = 'Mac';
      } else if (/Linux/i.test(userAgent)) {
        deviceType = 'Linux';
      }
      
      return deviceType;
    }

    async function handleLogin(event) {
      event.preventDefault();
      
      // 폼 데이터 수집
      const formData = new FormData(event.target);
      const data = Object.fromEntries(formData);
      
      // 공백 제거
      data.username = data.username.trim();
      data.password = data.password.trim();
      
      // 로딩 상태 표시
      const submitBtn = event.target.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      submitBtn.textContent = '로그인 중...';
      submitBtn.disabled = true;
      
      try {
        // 백엔드 API로 로그인 시도
        const response = await apiService.post(API_CONFIG.ENDPOINTS.AUTH.LOGIN, {
          username: data.username,
          password: data.password
        });
        
        // 로그인 성공
        console.log('로그인 성공:', response);
        
        // JWT 토큰 저장
        apiService.setAuthToken(response.token);
        
        // 접속 로그 기록
        logUserAccess(data.username, 'API 로그인 성공');
        
        // Firebase 업데이트 (기존 호환성 유지)
        updateUserActivity(data.username);
        
        // 성공 메시지 표시
        document.getElementById('successMessage').style.display = 'block';
        document.getElementById('errorMessage').style.display = 'none';
        
        // 로그인 상태 저장
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('username', data.username);
        localStorage.setItem('userName', response.user.name || response.user.username);
        localStorage.setItem('isAdmin', response.user.role === 'admin' ? 'true' : 'false');
        localStorage.setItem('userId', response.user._id);
        
        // 2초 후 메인 페이지로 이동
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2000);
        
      } catch (error) {
        console.error('로그인 실패:', error);
        
        // 기존 로컬 로그인 방식으로 폴백
        await handleLocalLogin(data);
        
      } finally {
        // 버튼 상태 복원
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }
    }
    
    // 기존 로컬 로그인 방식 (폴백)
    async function handleLocalLogin(data) {
      // 관리자 계정 확인
      if (data.username === 'cuckoo' && data.password === '0823') {
        // 접속 로그 기록
        logUserAccess(data.username, '관리자 로그인 (로컬)');
        
        // Firebase 업데이트
        updateUserActivity(data.username);
        
        // 성공 메시지 표시
        document.getElementById('successMessage').style.display = 'block';
        document.getElementById('errorMessage').style.display = 'none';
        
        // 로그인 상태 저장 (관리자 권한)
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('username', data.username);
        localStorage.setItem('userName', '관리자');
        localStorage.setItem('isAdmin', 'true');
        
        // 2초 후 메인 페이지로 이동
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2000);
        return;
      }
      
      // 회원가입한 사용자 확인
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      console.log('저장된 사용자들:', users);
      console.log('입력한 정보:', data);
      
      const user = users.find(u => u.username === data.username && u.password === data.password);
      console.log('찾은 사용자:', user);
      
      if (user) {
        // 접속 로그 기록
        logUserAccess(data.username, '일반 사용자 로그인 (로컬)');
        
        // Firebase 업데이트
        updateUserActivity(data.username);
        
        // 성공 메시지 표시
        document.getElementById('successMessage').style.display = 'block';
        document.getElementById('errorMessage').style.display = 'none';
        
        // 로그인 상태 저장 (일반 사용자)
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('username', data.username);
        localStorage.setItem('userName', user.name);
        localStorage.setItem('isAdmin', 'false');
        
        // 2초 후 메인 페이지로 이동
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2000);
      } else {
        // 실패 로그 기록
        logUserAccess(data.username, '로그인 실패');
        
        // 실패 메시지 표시
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('successMessage').style.display = 'none';
      }
    }
    
    // 페이지 로드 시 로그인 상태 확인 및 접속 로그 기록
    window.addEventListener('load', async function() {
      try {
        // Firebase 연결 상태 확인
        await checkFirebaseConnection();
        
        // 리다이렉트 결과 확인 (Google 로그인 후)
        try {
          const result = await getRedirectResult(auth);
          if (result) {
            console.log('리다이렉트 로그인 성공:', result.user.displayName);
            await handleGoogleLoginSuccess(result.user);
            return;
          }
        } catch (error) {
          console.error('리다이렉트 결과 확인 실패:', error);
        }
        
        // Firebase에서 최신 데이터 동기화
        await syncFromFirebase();
        
        // 페이지 접속 로그 기록
        logUserAccess('방문자', '로그인 페이지 접속');
        
        const isLoggedIn = localStorage.getItem('isLoggedIn');
        if (isLoggedIn === 'true') {
          // 이미 로그인된 경우 메인 페이지로 리다이렉트
          window.location.href = 'index.html';
        }
        
      } catch (error) {
        console.error('페이지 로드 중 오류:', error);
        // 오류가 발생해도 기본 로그인 기능은 사용 가능하도록 함
      }
    });

    // Firebase에서 데이터 동기화
    async function syncFromFirebase() {
      try {
        if (!window.firebaseDB.isConnected()) {
          const connected = await window.firebaseDB.testConnection();
          if (!connected) {
            console.log('Firebase 연결 실패 - 로컬 데이터만 사용');
            return;
          }
        }
        
        const docRef = window.firebaseDB.doc(window.firebaseDB.db, 'appData', 'members');
        const docSnap = await window.firebaseDB.getDoc(docRef);
        
        if (docSnap.exists()) {
          const data = docSnap.data();
          
          if (data.users) {
            localStorage.setItem('users', JSON.stringify(data.users));
            console.log('Firebase에서 사용자 데이터 동기화 완료');
          }
        }
        
      } catch (error) {
        console.error('Firebase 동기화 오류:', error);
      }
    }

    // 로그인 시 Firebase 업데이트
    async function updateUserActivity(username) {
      try {
        if (!window.firebaseDB.isConnected()) {
          const connected = await window.firebaseDB.testConnection();
          if (!connected) {
            console.log('Firebase 연결 실패 - 로컬에만 업데이트');
            return;
          }
        }
        
        const users = JSON.parse(localStorage.getItem('users') || '[]');
        const userIndex = users.findIndex(user => user.username === username);
        
        if (userIndex !== -1) {
          users[userIndex].lastActivity = new Date().toISOString();
          users[userIndex].isActive = true;
          
          localStorage.setItem('users', JSON.stringify(users));
          
          // Firebase에 업데이트된 데이터 저장
          const data = {
            users: users,
            lastUpdated: new Date().toISOString(),
            deviceId: navigator.userAgent
          };
          
          await window.firebaseDB.setDoc(
            window.firebaseDB.doc(window.firebaseDB.db, 'appData', 'members'),
            data
          );
          
          console.log('Firebase에 사용자 활동 업데이트 완료:', username);
        }
        
      } catch (error) {
        console.error('Firebase 업데이트 오류:', error);
      }
    }
  </script>
