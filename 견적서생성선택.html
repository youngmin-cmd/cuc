<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쿠쿠 수수료계산기 - 견적서 생성 선택</title>
  <style>
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  max-width: 100%;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #f0f4f9 0%, #e8f4fd 100%);
  line-height: 1.4;
  min-height: 100vh;
}

.page-header {
  text-align: center;
  margin-bottom: 20px;
  padding: 20px;
  background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
  border-radius: 12px;
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
  position: relative;
  overflow: hidden;
  min-height: 100px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.page-header::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
  transform: rotate(45deg);
  animation: shimmer 3s infinite;
}

@keyframes shimmer {
  0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
  100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
}

.header-title {
  font-size: 1.5rem;
  font-weight: 800;
  margin: 0;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  letter-spacing: 1px;
  position: relative;
  z-index: 1;
}

.header-icon {
  font-size: 3.5rem;
  margin-bottom: 10px;
  display: block;
  animation: float 3s ease-in-out infinite;
  font-weight: 800;
  color: #007bff;
  letter-spacing: 2px;
  text-shadow: none;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  -webkit-text-stroke: none;
  margin-top: 0;
}

@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
}

.main-container {
  max-width: 800px;
  margin: 30px auto;
  padding: 0 20px;
}

.selection-cards {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  margin-bottom: 30px;
}

.selection-card {
  background: #fff;
  border-radius: 15px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.06);
  overflow: hidden;
  border: 2px solid #e1e8ed;
  transition: all 0.3s ease;
  cursor: pointer;
  position: relative;
}

.selection-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 40px rgba(0,0,0,0.12);
  border-color: #667eea;
}

.selection-card.selected {
  border-color: #667eea;
  box-shadow: 0 8px 32px rgba(102,126,234,0.2);
}

.card-header {
  padding: 20px 15px 15px 15px;
  text-align: center;
  background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
  border-bottom: 1px solid #e1e8ed;
}

.card-icon {
  font-size: 3rem;
  margin-bottom: 10px;
  display: block;
}

.calculator-icon {
  color: #28a745;
}

.direct-icon {
  color: #007bff;
}

.card-title {
  font-size: 1.2rem;
  font-weight: 700;
  color: #2c3e50;
  margin: 0 0 8px 0;
  letter-spacing: 0.5px;
}

.card-subtitle {
  font-size: 0.9rem;
  color: #6c757d;
  margin: 0;
  line-height: 1.3;
}

.card-content {
  padding: 25px 20px;
}

.feature-list {
  list-style: none;
  padding: 0;
  margin: 0;
}

.feature-list li {
  padding: 8px 0;
  color: #495057;
  font-size: 0.95rem;
  display: flex;
  align-items: center;
}

.feature-list li::before {
  content: '✓';
  color: #28a745;
  font-weight: bold;
  margin-right: 10px;
  font-size: 1.1rem;
}

.card-footer {
  padding: 15px;
  text-align: center;
  background: #f8f9fa;
  border-top: 1px solid #e1e8ed;
}

.select-btn {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  width: 100%;
}

.select-btn:hover {
  background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
  transform: translateY(-2px);
}

.select-btn.selected {
  background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
}

.select-btn.selected:hover {
  background: linear-gradient(135deg, #20c997 0%, #28a745 100%);
}



.back-link {
  text-align: center;
  margin-top: 20px;
  padding-top: 20px;
  border-top: 1px solid #e1e8ed;
}

.back-link a {
  color: #667eea;
  text-decoration: none;
  font-weight: 600;
  font-size: 1rem;
  padding: 10px 20px;
  border-radius: 8px;
  transition: all 0.2s ease;
  display: inline-block;
}

.back-link a:hover {
  background: #667eea;
  color: #fff;
  text-decoration: none;
}

.info-section {
  background: #fff;
  border-radius: 15px;
  box-shadow: 0 4px 24px rgba(102,126,234,0.08);
  padding: 25px;
  margin-bottom: 30px;
  border: 1.5px solid #e1e8ed;
}

.info-title {
  font-size: 1.2rem;
  font-weight: 700;
  color: #2c3e50;
  margin: 0 0 15px 0;
  text-align: center;
}

.info-content {
  color: #6c757d;
  line-height: 1.6;
  margin: 0;
}

/* 반응형 디자인 */
@media (max-width: 768px) {
  .main-container {
    padding: 0 15px;
    margin: 20px auto;
  }
  
  .selection-cards {
    grid-template-columns: 1fr;
    gap: 20px;
  }
  
  .page-header {
    margin-bottom: 20px;
    padding: 20px 15px;
    min-height: 120px;
  }
  
  .header-title {
    font-size: 1.4rem;
  }
  
  .header-icon {
    font-size: 3.5rem;
    margin-bottom: 10px;
  }
  
  .card-header {
    padding: 20px 15px 15px 15px;
  }
  
  .card-icon {
    font-size: 3rem;
    margin-bottom: 10px;
  }
  
  .card-title {
    font-size: 1.2rem;
  }
  
  .card-content {
    padding: 20px 15px;
  }
  
  .continue-btn {
    padding: 12px 30px;
    font-size: 1.1rem;
  }
}

@media (max-width: 480px) {
  .main-container {
    padding: 0 10px;
    margin: 15px auto;
  }
  
  .page-header {
    padding: 15px 10px;
    min-height: 100px;
  }
  
  .header-title {
    font-size: 1.2rem;
  }
  
  .header-icon {
    font-size: 3rem;
    margin-bottom: 8px;
  }
  
  .selection-cards {
    gap: 15px;
  }
  
  .card-header {
    padding: 15px 10px 10px 10px;
  }
  
  .card-icon {
    font-size: 2.5rem;
  }
  
  .card-title {
    font-size: 1.1rem;
  }
  
  .card-content {
    padding: 15px 10px;
  }
  
  .feature-list li {
    font-size: 0.9rem;
  }
  
  .continue-btn {
    padding: 10px 25px;
    font-size: 1rem;
  }
}
  </style>
</head>
<body>
  <div class="main-container">
    <div class="page-header">
      <span class="header-icon">📋</span>
      <h1 class="header-title">견적서 생성 방법 선택</h1>
    </div>



    <div class="selection-cards">
      <!-- 계산기 연동 견적서 -->
      <div class="selection-card" onclick="selectMethod('calculator')">
        <div class="card-header">
          <span class="card-icon calculator-icon">🧮</span>
          <h3 class="card-title">계산기 연동 견적서</h3>
          <p class="card-subtitle">정확한 수수료 계산 후 견적서 생성</p>
        </div>

        <div class="card-footer">
          <button class="select-btn" id="calculatorBtn">선택하기</button>
        </div>
      </div>

      <!-- 직접 입력 견적서 -->
      <div class="selection-card" onclick="selectMethod('direct')">
        <div class="card-header">
          <span class="card-icon direct-icon">✏️</span>
          <h3 class="card-title">직접 입력 견적서</h3>
          <p class="card-subtitle">사용자가 직접 정보를 입력하여 견적서 생성</p>
        </div>

        <div class="card-footer">
          <button class="select-btn" id="directBtn">선택하기</button>
        </div>
      </div>
    </div>



    <div class="back-link">
      <a href="index.html">← 메인 페이지로 돌아가기</a>
    </div>
  </div>

  <script>
    

    // 견적서 생성 방법 선택
    function selectMethod(method) {
      // 선택한 방법을 localStorage에 저장
      localStorage.setItem('quoteMethod', method);

      // 바로 해당 페이지로 이동
      if (method === 'calculator') {
        // 계산기 연동 견적서 페이지로 이동
        window.location.href = '견적서생성.html';
      } else if (method === 'direct') {
        // 직접 입력 견적서 페이지로 이동
        window.location.href = '견적서생성직접.html';
      }
    }




  </script>
</body>
</html>
