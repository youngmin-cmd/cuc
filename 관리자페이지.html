  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, doc, setDoc, getDoc, getDocs, addDoc, updateDoc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBaOntDx7egYhApd8ep4nZmTpL0CWeZEy0",
      authDomain: "cuckoo-01.firebaseapp.com",
      projectId: "cuckoo-01",
      storageBucket: "cuckoo-01.firebasestorage.app",
      messagingSenderId: "234502662315",
      appId: "1:234502662315:web:ed71d3217474d1f336afee",
      measurementId: "G-BWRDTZ67XK"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Firebase 로그아웃 함수
    async function signOutUser() {
      try {
        await signOut(auth);
        localStorage.removeItem('isLoggedIn');
        localStorage.removeItem('username');
        localStorage.removeItem('userEmail');
        localStorage.removeItem('userPhoto');
        localStorage.removeItem('authProvider');
        
        // 로그인 페이지로 이동
        window.location.href = '로그인.html';
        
      } catch (error) {
        console.error('Firebase 로그아웃 실패:', error);
      }
    }

    // 사용자 상태 변경 감지
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log('Firebase 사용자 로그인됨:', user.displayName);
      } else {
        console.log('Firebase 사용자 로그아웃됨');
      }
    });

    window.firebaseDB = {
      db: db,
      collection: collection,
      doc: doc,
      setDoc: setDoc,
      getDoc: getDoc,
      getDocs: getDocs,
      addDoc: addDoc,
      updateDoc: updateDoc,
      deleteDoc: deleteDoc,
      onSnapshot: onSnapshot
    };

    // 전역 함수로 노출
    window.signOutUser = signOutUser;
  </script>
  
  <style>

    h2 {

    .page-header {

      padding: 30px 20px;

    .header-title {

      font-weight: 800;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;

      letter-spacing: 1px;
      position: relative;

    }

    .header-subtitle {
      font-size: 0.9rem;

      border-radius: 20px;

      gap: 20px;
      margin-bottom: 30px;
    }

      padding: 20px;
      border-radius: 12px;

    }

    }

      color: white;
    }

      margin: 0;

  <script>
    // 관리자 권한 확인
    function checkAdminPermission() {
      const isAdmin = localStorage.getItem('isAdmin');
      if (isAdmin !== 'true') {
        alert('관리자 권한이 필요합니다.');
        window.location.href = 'index.html';
        return false;
      }
      return true;
    }

    // 메시지 표시
    function showMessage(message, type = 'success') {
      const messageEl = document.getElementById('message');
      messageEl.textContent = message;
      messageEl.className = `message ${type}`;
      messageEl.style.display = 'block';
      
      setTimeout(() => {
        messageEl.style.display = 'none';
      }, 3000);
    }

    // 사용자 데이터 로드
    async function loadUsers() {
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const tableBody = document.getElementById('usersTableBody');
      
      // Firebase에서 사용자 데이터도 가져오기
      let firebaseUsers = [];
      try {
        const usersSnapshot = await window.firebaseDB.getDocs(
          window.firebaseDB.collection(window.firebaseDB.db, 'users')
        );
        
        firebaseUsers = usersSnapshot.docs.map(doc => ({
          id: doc.id,
          ...doc.data()
        }));
      } catch (error) {
        console.error('Firebase 사용자 목록 조회 실패:', error);
      }
      
      // 로컬 사용자와 Firebase 사용자 합치기
      const allUsers = [...users, ...firebaseUsers];
      
      if (allUsers.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="9" class="no-data">등록된 사용자가 없습니다.</td></tr>';
        return;
      }

      const updatedUsers = allUsers.map(user => {
        const lastActivity = user.lastActivity ? new Date(user.lastActivity) : new Date(user.registerDate || user.createdAt);
        const now = new Date();
        const daysSinceLastActivity = Math.floor((now - lastActivity) / (1000 * 60 * 60 * 24));
        
        user.isActive = daysSinceLastActivity < 30;
        return user;
      });

      localStorage.setItem('users', JSON.stringify(updatedUsers));

      tableBody.innerHTML = updatedUsers.map((user, index) => {
        const isFirebaseUser = user.provider === 'google' || user.uid;
        const displayName = user.name || user.username || user.displayName || '이름 없음';
        const displayContact = user.phone || user.email || '-';
        const displayRegion = user.region || '-';
        const displayPosition = user.position || '-';
        const displayDate = user.registerDate || user.createdAt || '-';
        
        return `
          <tr>
            <td>${index + 1}</td>
            <td>${user.username || user.email || 'Google 사용자'}</td>
            <td>${displayName}</td>
            <td>${displayContact}</td>
            <td>${displayRegion}</td>
            <td>${displayPosition}</td>
            <td>${displayDate}</td>
            <td>
              <span class="badge ${user.isActive ? 'badge-success' : 'badge-danger'}">
                ${user.isActive ? '활성' : '비활성'}
              </span>
              ${isFirebaseUser ? '<span class="badge badge-info" style="margin-left: 5px;">Google</span>' : ''}
            </td>
            <td>
              <div class="action-buttons">
                <button class="btn btn-sm btn-primary" onclick="viewUserDetails('${user.username || user.email}')">상세</button>
                <button class="btn btn-sm btn-danger" onclick="deleteUser('${user.username || user.email}')">삭제</button>
              </div>
            </td>
          </tr>
        `;
      }).join('');
    }

    // 통계 업데이트
    function updateStats() {
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const today = new Date().toDateString();
      
      const totalUsers = users.length;
      const todayUsers = users.filter(user => user.registerDate === today).length;
      const activeUsers = users.filter(user => user.isActive).length;
      const googleUsers = users.filter(user => user.provider === 'google' || user.uid).length;

      document.getElementById('totalUsers').textContent = totalUsers;
      document.getElementById('todayUsers').textContent = todayUsers;
      document.getElementById('activeUsers').textContent = activeUsers;
      document.getElementById('googleUsers').textContent = googleUsers;
    }

    // 사용자 검색/필터링
    function filterUsers() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const tableBody = document.getElementById('usersTableBody');
      
      if (users.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="9" class="no-data">등록된 사용자가 없습니다.</td></tr>';
        return;
      }

      const filteredUsers = users.filter(user => {
        const name = (user.name || user.username || user.displayName || '').toLowerCase();
        const username = (user.username || user.email || '').toLowerCase();
        const contact = (user.phone || user.email || '').toLowerCase();
        
        return name.includes(searchTerm) || username.includes(searchTerm) || contact.includes(searchTerm);
      });

      if (filteredUsers.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="9" class="no-data">검색 결과가 없습니다.</td></tr>';
        return;
      }

      tableBody.innerHTML = filteredUsers.map((user, index) => {
        const isFirebaseUser = user.provider === 'google' || user.uid;
        const displayName = user.name || user.username || user.displayName || '이름 없음';
        const displayContact = user.phone || user.email || '-';
        const displayRegion = user.region || '-';
        const displayPosition = user.position || '-';
        const displayDate = user.registerDate || user.createdAt || '-';
        
        return `
          <tr>
            <td>${index + 1}</td>
            <td>${user.username || user.email || 'Google 사용자'}</td>
            <td>${displayName}</td>
            <td>${displayContact}</td>
            <td>${displayRegion}</td>
            <td>${displayPosition}</td>
            <td>${displayDate}</td>
            <td>
              <span class="badge ${user.isActive ? 'badge-success' : 'badge-danger'}">
                ${user.isActive ? '활성' : '비활성'}
              </span>
              ${isFirebaseUser ? '<span class="badge badge-info" style="margin-left: 5px;">Google</span>' : ''}
            </td>
            <td>
              <div class="action-buttons">
                <button class="btn btn-sm btn-primary" onclick="viewUserDetails('${user.username || user.email}')">상세</button>
                <button class="btn btn-sm btn-danger" onclick="deleteUser('${user.username || user.email}')">삭제</button>
              </div>
            </td>
          </tr>
        `;
      }).join('');
    }

    // 사용자 상세 정보
    function viewUserDetails(username) {
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const user = users.find(u => u.username === username || u.email === username);

      if (!user) {
        showMessage('사용자를 찾을 수 없습니다.', 'error');
        return;
      }

      const lastActivity = user.lastActivity ? new Date(user.lastActivity) : new Date(user.registerDate || user.createdAt);
      const now = new Date();
      const daysSinceLastActivity = Math.floor((now - lastActivity) / (1000 * 60 * 60 * 24));

      let details = `=== ${user.name || user.displayName || user.username} 상세 정보 ===\n\n`;
      details += `📋 기본 정보:\n`;
      details += `• 아이디: ${user.username || user.email}\n`;
      details += `• 이름: ${user.name || user.displayName || 'N/A'}\n`;
      details += `• 연락처: ${user.phone || user.email || 'N/A'}\n`;
      details += `• 총국: ${user.region || 'N/A'}\n`;
      details += `• 지국: ${user.position || 'N/A'}\n\n`;
      details += `📅 활동 정보:\n`;
      details += `• 가입일: ${user.registerDate || user.createdAt || 'N/A'}\n`;
      details += `• 마지막 활동: ${lastActivity.toLocaleDateString()} (${daysSinceLastActivity}일 전)\n`;
      details += `• 활동 상태: ${user.isActive ? '활성' : '비활성'}\n`;
      details += `• 계정 유형: ${user.provider === 'google' || user.uid ? 'Google' : '일반'}\n`;

      alert(details);
    }

    // 사용자 삭제
    function deleteUser(username) {
      if (confirm(`정말로 ${username} 사용자를 삭제하시겠습니까?`)) {
        const users = JSON.parse(localStorage.getItem('users') || '[]');
        const updatedUsers = users.filter(user => user.username !== username && user.email !== username);
        localStorage.setItem('users', JSON.stringify(updatedUsers));
        
        loadUsers();
        updateStats();
        showMessage('사용자가 삭제되었습니다.');
      }
    }

    // 데이터 새로고침
    function refreshData() {
      loadUsers();
      updateStats();
      showMessage('데이터가 새로고침되었습니다.');
    }

    // 데이터 내보내기
    function exportData() {
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      if (users.length === 0) {
        showMessage('내보낼 데이터가 없습니다.', 'error');
        return;
      }

      const csvContent = [
        ['번호', '아이디', '이름', '연락처', '총국', '지국', '가입일', '상태', '계정유형'],
        ...users.map((user, index) => [
          index + 1,
          user.username || user.email || 'Google 사용자',
          user.name || user.displayName || '이름 없음',
          user.phone || user.email || '-',
          user.region || '-',
          user.position || '-',
          user.registerDate || user.createdAt || '-',
          user.isActive ? '활성' : '비활성',
          user.provider === 'google' || user.uid ? 'Google' : '일반'
        ])
      ].map(row => row.join(',')).join('\n');

      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      const url = URL.createObjectURL(blob);
      link.setAttribute('href', url);
      link.setAttribute('download', `사용자목록_${new Date().toISOString().split('T')[0]}.csv`);
      link.style.visibility = 'hidden';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      
      showMessage(`${users.length}명의 사용자 데이터를 내보냈습니다.`);
    }

    // 페이지 로드 시 초기화
    window.addEventListener('load', async function() {
      if (!checkAdminPermission()) return;
      
      loadUsers();
      updateStats();
    });
  </script>
</body>
