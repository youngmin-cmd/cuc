    // PDF Îã§Ïö¥Î°úÎìú
    function downloadPDF() {
      const quoteContent = document.getElementById('quoteContent');
      if (quoteContent.innerHTML.includes('Í≤¨Ï†ÅÏÑú Ï†ïÎ≥¥Î•º ÏûÖÎ†•ÌïòÍ≥†')) {
        alert('Î®ºÏ†Ä Í≤¨Ï†ÅÏÑúÎ•º ÏÉùÏÑ±Ìï¥Ï£ºÏÑ∏Ïöî.');
        return;
      }
      html2canvas(quoteContent, {
        scale: 2,
        useCORS: true,
        allowTaint: true
      }).then(canvas => {
        const imgData = canvas.toDataURL('image/png');
        const pdf = new window.jspdf.jsPDF('p', 'mm', 'a4');
        const pageWidth = 210;
        const pageHeight = 297;
        const pxPerMm = canvas.width / pageWidth;
        let imgWidth = pageWidth;
        let imgHeight = canvas.height / pxPerMm;
        if (imgHeight > pageHeight) {
          imgHeight = pageHeight;
          imgWidth = canvas.width / (canvas.height / pageHeight);
        }
        const x = (pageWidth - imgWidth) / 2;
        const y = (pageHeight - imgHeight) / 2;
        pdf.addImage(imgData, 'PNG', x, y, imgWidth, imgHeight);
        const quoteNumber = document.getElementById('quoteNumber').value;
        pdf.save(`Í≤¨Ï†ÅÏÑú_${quoteNumber}.pdf`);
      });
    }
