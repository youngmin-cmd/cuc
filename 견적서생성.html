body { background: #f0f4f9; }

.section-title { text-align: center; font-size: 1.35rem; font-weight: 800; color: #2c3e50; margin: 0 0 24px 0; letter-spacing: 1px; }

.buttons-section { display: flex; flex-direction: row; gap: 12px; justify-content: center; margin-top: 24px; flex-wrap: wrap; }
.btn, .btn-fancy { width: 130px; min-width: 0; padding: 13px 0; border-radius: 8px; font-size: 1.08rem; font-weight: 900; background: linear-gradient(90deg, #1976d2 0%, #64b5f6 100%); color: #fff; border: none; box-shadow: 0 2px 8px #90caf955; transition: background 0.2s, color 0.2s; }

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  max-width: 100%;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #f0f4f9 0%, #e8f4fd 100%);
  line-height: 1.4;
  min-height: 100vh;
}

.page-header {
  text-align: center;
  margin-bottom: 25px;
  padding: 30px 20px;
  background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
  border-radius: 15px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
  position: relative;
  overflow: hidden;
  min-height: 140px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.page-header::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
  transform: rotate(45deg);
  animation: shimmer 3s infinite;
}

@keyframes shimmer {
  0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
  100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
}

.header-title {
  font-size: 1.8rem;
  font-weight: 800;
  margin: 0;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  letter-spacing: 1px;
  position: relative;
  z-index: 1;
}

.header-icon {
  font-size: 5rem;
  margin-bottom: 15px;
  display: block;
  animation: float 3s ease-in-out infinite;
  font-weight: 800;
  color: #007bff;
  letter-spacing: 2px;
  text-shadow: none;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  -webkit-text-stroke: none;
  margin-top: 0;
}

@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
}

.quote-container {
  max-width: 600px;
  margin: 30px auto;
  background: #fff;
  border-radius: 18px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.08);
  overflow: hidden;
  border: 1px solid #e1e8ed;
}

.quote-section {
  padding: 32px 20px 24px 20px;
}

.calculator-section, .form-section {
  margin-bottom: 28px;
  padding: 22px 18px 18px 18px;
  background: #f8f9fa;
  border-radius: 12px;
  border-left: 4px solid #667eea;
  box-shadow: 0 2px 8px rgba(102,126,234,0.04);
}

.calculator-section h3, .form-section h3 {
  margin: 0 0 18px 0;
  color: #764ba2;
  font-size: 1.1rem;
  font-weight: 700;
}

.form-group label {
  display: block;
  margin-bottom: 7px;
  font-weight: 600;
  color: #2c3e50;
  font-size: 0.97rem;
}

.form-group input,
.form-group textarea,
.form-group select {
  width: 100%;
  padding: 12px 15px;
  border: 2px solid #e1e8ed;
  border-radius: 8px;
  font-size: 1rem;
  transition: all 0.3s;
  box-sizing: border-box;
  background: #fff;
}

.form-group input:focus,
.form-group textarea:focus,
.form-group select:focus {
  outline: none;
  border-color: #764ba2;
  box-shadow: 0 0 0 3px rgba(118,75,162,0.08);
}

.form-group textarea {
  resize: vertical;
  min-height: 80px;
}

.form-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 18px;
}

@media (max-width: 600px) {
  .quote-container {
    margin: 8px;
    border-radius: 12px;
  }
  .quote-section {
    padding: 12px 4px 8px 4px;
  }
  .page-header {
    margin-bottom: 10px;
    padding: 18px 6px 12px 6px;
    min-height: 90px;
    border-radius: 12px;
  }
  .page-header .header-title {
    font-size: 1.2rem;
  }
  .page-header .header-icon {
    font-size: 2.2rem;
  }
  .calculator-section, .form-section {
    padding: 10px 6px 8px 6px;
    border-radius: 8px;
  }
  .form-row {
    grid-template-columns: 1fr;
    gap: 10px;
  }
}

.buttons-section {

  flex-direction: row;
  gap: 12px;
  justify-content: center;
  margin-top: 24px;
  flex-wrap: wrap;
}

.btn {

  font-size: 1rem;
  font-weight: 700;
  cursor: pointer;

.btn-primary:hover {

.btn-success {

}

.btn-success:hover {

.btn-secondary {

}

.quote-preview {

  padding: 20px 16px 16px 16px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 12px rgba(102,126,234,0.06);
  border: 1px solid #e1e8ed;
  position: relative;

}

.quote-preview h3 {
  margin: 0 0 18px 0;
  color: #1976d2;
  font-size: 1.2rem;
  font-weight: 700;
  border-bottom: 1px solid #e1e8ed;
  padding-bottom: 8px;

}

.quote-header {
  display: flex;
  justify-content: space-between;

  margin-bottom: 24px;
  padding-bottom: 18px;

}

.company-info {

}

.company-info h2 {

  font-size: 1.6rem;

}

.company-info p {
  margin: 6px 0;
  color: #6c757d;
  font-size: 0.95rem;
  line-height: 1.4;
}

.quote-info {
  text-align: right;
}

.quote-info h4 {
  margin: 0 0 12px 0;
  color: #2c3e50;
  font-size: 1.2rem;
  font-weight: 700;
}

.quote-info p {
  margin: 6px 0;
  color: #6c757d;
  font-size: 0.95rem;
  line-height: 1.4;
}

.customer-info {
  margin-bottom: 24px;
  padding: 18px;
  background: #f8f9fa;
  border-radius: 8px;
  border-left: 3px solid #1976d2;
  box-shadow: 0 1px 4px rgba(25,118,210,0.03);
}

.customer-info h4 {
  margin: 0 0 18px 0;
  color: #2c3e50;
  font-size: 1.2rem;
  font-weight: 700;
}

.customer-details {
  display: grid;
  grid-template-columns: 1fr;
  gap: 12px;
}

.customer-details p {
  margin: 6px 0;
  font-size: 0.95rem;

}

.customer-details strong {

}

.products-section {

}

.products-section h4 {

  font-weight: 700;
}

.products-table {
  width: 100%;
  border-collapse: collapse;

  overflow: hidden;
  box-shadow: 0 2px 8px rgba(0,0,0,0.06);
}

.products-table th,
.products-table td {

}

.products-table th {

}

.products-table tr:hover td {

}

.total-section {
  text-align: right;

}

.total-row {

}

.total-row.final {

}

.terms-section {
  margin-top: 24px;
  padding: 18px;
  background: #f8f9fa;
  border-radius: 8px;

}

.terms-section h4 {
  margin: 0 0 14px 0;

  font-size: 1.1rem;
  font-weight: 700;
}

.terms-section p {
  margin: 6px 0;
  font-size: 0.9rem;
  color: #6c757d;
  line-height: 1.6;
}

.back-link {
  text-align: center;
  margin-top: 24px;
  padding-top: 24px;
  border-top: 1px solid #e1e8ed;
}

.back-link a {
  color: #1976d2;
  text-decoration: none;
  font-weight: 600;
  font-size: 1rem;
  padding: 8px 16px;
  border-radius: 6px;
  transition: all 0.2s ease;
}

.back-link a:hover {
  background: #1976d2;

  text-decoration: none;
}

@media (hover: none) and (pointer: coarse) {
  .btn {
    min-height: 44px;
  }
  
  .form-group input,
  .form-group textarea,
  .form-group select {

  }

    transform: none;
  }

    transform: scale(0.98);
  }

.calc-result-fancy {
  background: linear-gradient(135deg, #e3f0ff 0%, #b2d8ff 100%);
  border-radius: 22px;
  box-shadow: 0 8px 32px 0 rgba(102,126,234,0.18), 0 1.5px 8px 0 rgba(102,126,234,0.10);
  padding: 32px 24px 22px 24px;
  margin-bottom: 32px;
  border: 2.5px solid #90caf9;
  position: relative;
  overflow: hidden;
}
.calc-result-fancy-header {
  display: flex;
  align-items: center;
  margin-bottom: 18px;
  gap: 8px;
}
.calc-fancy-icon {
  font-size: 2.2rem;
  filter: drop-shadow(0 2px 8px #fff6);
}
.calc-fancy-title {
  font-size: 1.25rem;
  font-weight: 900;
  color: #1976d2;
  letter-spacing: 1px;
  text-shadow: 0 2px 8px #fff8;
}
.calc-fancy-list {
  background: rgba(255,255,255,0.92);
  border-radius: 14px;
  box-shadow: 0 2px 8px #b2d8ff44;
  padding: 18px 12px 10px 12px;
  margin-bottom: 18px;
}
.calc-fancy-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 9px 0;
  font-size: 1.08rem;
  border-bottom: 1.5px dashed #90caf9;
  transition: background 0.2s;
}
.calc-fancy-row:last-child { border-bottom: none; }
.calc-fancy-row span {
  color: #1976d2;
  font-weight: 700;
  letter-spacing: 0.2px;
}
.calc-fancy-row strong {
  color: #2c3e50;
  font-weight: 900;
  font-size: 1.08rem;
  letter-spacing: 0.5px;
  transition: color 0.2s;
}
.calc-fancy-row.total {
  background: linear-gradient(90deg, #b2d8ff 0%, #e3f0ff 100%);

  margin-top: 8px;
  font-size: 1.15rem;
  box-shadow: 0 2px 8px #90caf933;
}
.calc-fancy-row.total strong {
  color: #1976d2;
  font-size: 1.18rem;
  text-shadow: 0 2px 8px #fff8;
}
.btn-fancy {
  background: linear-gradient(90deg, #1976d2 0%, #64b5f6 100%);
  color: #fff;
  font-weight: 900;
  border-radius: 8px;
  padding: 13px 0;
  width: 100%;
  font-size: 1.08rem;
  box-shadow: 0 2px 8px #90caf955;
  border: none;
  margin-top: 8px;
  transition: background 0.2s, color 0.2s;
}
.btn-fancy:hover {
  background: linear-gradient(90deg, #64b5f6 0%, #1976d2 100%);
  color: #fff;
}

/* 카드형 섹션 공통 */
.card-section,
.quote-preview {
  max-width: 420px;
  width: 100%;
  margin: 0 auto 32px auto;
  /* 기존 카드 스타일 유지 */
}

.btn, .btn-fancy, .btn-primary, .btn-success, .btn-secondary, a.btn.btn-secondary {
  flex: 1 1 0;
  min-width: 0;
  width: auto;
  padding: 18px 0;
  font-size: 1.08rem;
  line-height: 1.35;
  font-weight: 800;
  white-space: normal;
  word-break: keep-all;
  text-align: center;
  border-radius: 8px;
  border: none;
  box-shadow: 0 2px 8px #90caf955;
  background: #0080ff;
  color: #fff;
  transition: none;
}
@media (max-width: 600px) {
  .btn, .btn-fancy, .btn-primary, .btn-success, .btn-secondary, a.btn.btn-secondary {
    width: 100%;
    flex: none;
    font-size: 1rem;
    padding: 15px 0;
  }
}
.btn:hover, .btn:focus, .btn:active,
.btn-fancy:hover, .btn-fancy:focus, .btn-fancy:active,
.btn-primary:hover, .btn-primary:focus, .btn-primary:active,
.btn-secondary:hover, .btn-secondary:focus, .btn-secondary:active,
a.btn.btn-secondary:hover, a.btn.btn-secondary:focus, a.btn.btn-secondary:active {
  background: #0080ff;
  color: #fff;
  outline: none;
  box-shadow: 0 2px 8px #90caf955;
}
.btn:active, .btn-fancy:active, .btn-primary:active, .btn-secondary:active, a.btn.btn-secondary:active {
  background: #0056b3;
  color: #fff;
}

      const today = new Date().toISOString().split('T')[0];
      document.getElementById('quoteDate').value = today;
      
      // 견적서 번호 자동 생성
      const quoteNumber = 'QT-' + String(Math.floor(Math.random() * 9999)).padStart(4, '0');

    // 상품 이미지 선택 함수
    function selectProductImage() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.onchange = function(e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            selectedProductImage = e.target.result;
            updateProductImageDisplay();
          };
          reader.readAsDataURL(file);
        }
      };
      input.click();
    }

    function updateProductImageDisplay() {
      const imageContainer = document.getElementById('productImageContainer');
      if (!imageContainer) return;

        imageContainer.innerHTML = `<img src="${selectedProductImage}" alt="상품 이미지" style="width: 100%; height: 100%; object-fit: cover; border-radius: 6px;">`;

        imageContainer.innerHTML = '<span id="productImageText">이미지를 선택하세요</span>';
      }
    }

      const inputs = ['customerName', 'productName', 'productModelInput', 'specialNotes', 'sellerName', 'sellerPhone', 'sellerEmail'];
      inputs.forEach(id => {
        const element = document.getElementById(id);
        if (element) {
          element.addEventListener('input', updatePreview);
        }
      });

      if (customerName.trim()) {

    // 날짜 포맷팅
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.getFullYear() + '년 ' + String(date.getMonth() + 1).padStart(2, '0') + '월 ' + String(date.getDate()).padStart(2, '0') + '일';
    }

    // PDF 다운로드
    function downloadPDF() {
      const quoteContent = document.getElementById('quoteContent');
      if (quoteContent.innerHTML.includes('견적서 정보를 입력하고')) {
        alert('먼저 견적서를 생성해주세요.');
        return;
      }
      html2canvas(quoteContent, {
        scale: 2,
        useCORS: true,
        allowTaint: true
      }).then(canvas => {
        const imgData = canvas.toDataURL('image/png');
        const pdf = new window.jspdf.jsPDF('p', 'mm', 'a4');
        const pageWidth = 210;
        const pageHeight = 297;
        const pxPerMm = canvas.width / pageWidth;
        let imgWidth = pageWidth;
        let imgHeight = canvas.height / pxPerMm;
        if (imgHeight > pageHeight) {
          imgHeight = pageHeight;
          imgWidth = canvas.width / (canvas.height / pageHeight);
        }
        const x = (pageWidth - imgWidth) / 2;
        const y = (pageHeight - imgHeight) / 2;
        pdf.addImage(imgData, 'PNG', x, y, imgWidth, imgHeight);
        const quoteNumber = document.getElementById('quoteNumber').value;
        pdf.save(`견적서_${quoteNumber}.pdf`);
      });
    }
