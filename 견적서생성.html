body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  max-width: 100%;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #f0f4f9 0%, #e8f4fd 100%);
  line-height: 1.4;
  min-height: 100vh;
}

.page-header {
  text-align: center;
  margin-bottom: 25px;
  padding: 30px 20px;
  background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
  border-radius: 15px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
  position: relative;
  overflow: hidden;
  min-height: 140px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.page-header::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
  transform: rotate(45deg);
  animation: shimmer 3s infinite;
}

@keyframes shimmer {
  0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
  100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
}

.header-title {
  font-size: 1.8rem;
  font-weight: 800;
  margin: 0;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  letter-spacing: 1px;
  position: relative;
  z-index: 1;
}

.header-icon {
  font-size: 5rem;
  margin-bottom: 15px;
  display: block;
  animation: float 3s ease-in-out infinite;
  font-weight: 800;
  color: #007bff;
  letter-spacing: 2px;
  text-shadow: none;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  -webkit-text-stroke: none;
  margin-top: 0;
}

@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
}

.quote-container {
  max-width: 600px;
  margin: 30px auto;
  background: #fff;
  border-radius: 18px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.08);
  overflow: hidden;
  border: 1px solid #e1e8ed;
}

.quote-section {
  padding: 32px 20px 24px 20px;
}

.calculator-section, .form-section {
  margin-bottom: 28px;
  padding: 22px 18px 18px 18px;
  background: #f8f9fa;
  border-radius: 12px;
  border-left: 4px solid #667eea;
  box-shadow: 0 2px 8px rgba(102,126,234,0.04);
}

.calculator-section h3, .form-section h3 {
  margin: 0 0 18px 0;
  color: #764ba2;
  font-size: 1.1rem;
  font-weight: 700;
}

.form-group label {
  display: block;
  margin-bottom: 7px;
  font-weight: 600;
  color: #2c3e50;
  font-size: 0.97rem;
}

.form-group input,
.form-group textarea,
.form-group select {
  width: 100%;
  padding: 12px 15px;
  border: 2px solid #e1e8ed;
  border-radius: 8px;
  font-size: 1rem;
  transition: all 0.3s;
  box-sizing: border-box;
  background: #fff;
}

.form-group input:focus,
.form-group textarea:focus,
.form-group select:focus {
  outline: none;
  border-color: #764ba2;
  box-shadow: 0 0 0 3px rgba(118,75,162,0.08);
}

.form-group textarea {
  resize: vertical;
  min-height: 80px;
}

.form-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 18px;
}

@media (max-width: 600px) {

    border-radius: 8px;
  }
  .form-row {
    grid-template-columns: 1fr;
    gap: 10px;
  }
}

.calc-result-fancy {
  background: linear-gradient(135deg, #e3f0ff 0%, #b2d8ff 100%);
  border-radius: 22px;
  box-shadow: 0 8px 32px 0 rgba(102,126,234,0.18), 0 1.5px 8px 0 rgba(102,126,234,0.10);
  padding: 32px 24px 22px 24px;
  margin-bottom: 32px;
  border: 2.5px solid #90caf9;
  position: relative;
  overflow: hidden;
}
.calc-result-fancy-header {
  display: flex;
  align-items: center;
  margin-bottom: 18px;
  gap: 8px;
}
.calc-fancy-icon {
  font-size: 2.2rem;
  filter: drop-shadow(0 2px 8px #fff6);
}
.calc-fancy-title {
  font-size: 1.25rem;
  font-weight: 900;
  color: #1976d2;
  letter-spacing: 1px;
  text-shadow: 0 2px 8px #fff8;
}
.calc-fancy-list {
  background: rgba(255,255,255,0.92);
  border-radius: 14px;
  box-shadow: 0 2px 8px #b2d8ff44;
  padding: 18px 12px 10px 12px;
  margin-bottom: 18px;
}
.calc-fancy-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 9px 0;
  font-size: 1.08rem;
  border-bottom: 1.5px dashed #90caf9;
  transition: background 0.2s;
}
.calc-fancy-row:last-child { border-bottom: none; }
.calc-fancy-row span {
  color: #1976d2;
  font-weight: 700;
  letter-spacing: 0.2px;
}
.calc-fancy-row strong {
  color: #2c3e50;
  font-weight: 900;
  font-size: 1.08rem;
  letter-spacing: 0.5px;
  transition: color 0.2s;
}
.calc-fancy-row.total {
  background: linear-gradient(90deg, #b2d8ff 0%, #e3f0ff 100%);
  border-radius: 8px;
  margin-top: 8px;
  font-size: 1.15rem;
  box-shadow: 0 2px 8px #90caf933;
}
.calc-fancy-row.total strong {
  color: #1976d2;
  font-size: 1.18rem;
  text-shadow: 0 2px 8px #fff8;
}
.btn-fancy {
  background: linear-gradient(90deg, #1976d2 0%, #64b5f6 100%);
  color: #fff;
  font-weight: 900;
  border-radius: 8px;
  padding: 13px 0;
  width: 100%;
  font-size: 1.08rem;
  box-shadow: 0 2px 8px #90caf955;
  border: none;
  margin-top: 8px;
  transition: background 0.2s, color 0.2s;
}
.btn-fancy:hover {
  background: linear-gradient(90deg, #64b5f6 0%, #1976d2 100%);
  color: #fff;
}

    function copyTextToClipboard(text) {
      if (navigator.clipboard) {

          alert('텍스트가 클립보드에 복사되었습니다!');
        }).catch(() => {
          alert('클립보드 복사에 실패했습니다. 텍스트를 수동으로 복사하세요.');
        });
      } else {
        const textArea = document.createElement('textarea');
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        alert('텍스트가 클립보드에 복사되었습니다!');

        // 견적서를 이미지로 캡처 (폼 크기 설정 적용)
    function captureQuoteAsImage(formSize = 'auto') {
      return new Promise((resolve, reject) => {
        const quoteContent = document.getElementById('quoteContent');
        
        // 캡처 중 로딩 표시
        showCaptureLoading();
        
        // 폼 크기 설정에 따른 캡처 옵션
        const captureOptions = {
          scale: 1.5,
          useCORS: true,
          allowTaint: true,
          backgroundColor: '#ffffff',
          logging: false,
          removeContainer: true,
          foreignObjectRendering: false,
          imageTimeout: 5000
        };
        
        // 고정 크기 설정인 경우 A4 비율 적용
        if (formSize === 'fixed') {
          // A4 비율 (210:297)에 맞춰 캡처 크기 조정
          const a4Ratio = 210 / 297; // 가로:세로 비율
          const maxWidth = 800; // 최대 너비
          const maxHeight = maxWidth / a4Ratio; // A4 비율에 맞는 높이
          
          captureOptions.width = maxWidth;
          captureOptions.height = maxHeight;
          
          // 견적서 내용에 A4 스타일 적용
          const originalStyle = quoteContent.style.cssText;
          quoteContent.style.cssText = `
            width: ${maxWidth}px !important;
            height: ${maxHeight}px !important;
            max-width: ${maxWidth}px !important;
            max-height: ${maxHeight}px !important;
            overflow: hidden !important;
            padding: 20px !important;
            box-sizing: border-box !important;
            background: white !important;
            border: 1px solid #ddd !important;
            border-radius: 8px !important;
          `;
          
          // 캡처 후 원래 스타일 복원
          setTimeout(() => {
            quoteContent.style.cssText = originalStyle;
          }, 1000);
        }
        
        // 캡처 시도
        html2canvas(quoteContent, captureOptions).then(canvas => {
          hideCaptureLoading();
          const imageDataUrl = canvas.toDataURL('image/png', 0.8);
          resolve(imageDataUrl);
        }).catch(error => {
          hideCaptureLoading();
          console.error('캡처 실패:', error);
          
          // 더 간단한 방법으로 재시도
          try {
            const simpleCanvas = document.createElement('canvas');
            const ctx = simpleCanvas.getContext('2d');
            const width = formSize === 'fixed' ? 800 : quoteContent.offsetWidth;
            const height = formSize === 'fixed' ? 800 / (210/297) : quoteContent.offsetHeight;
            
            simpleCanvas.width = width;
            simpleCanvas.height = height;
            
            // 흰색 배경
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, width, height);
            
            // 텍스트만 그리기
            ctx.fillStyle = '#000000';
            ctx.font = '14px Arial';
            ctx.fillText('견적서 이미지 생성에 실패했습니다.', 10, 30);
            ctx.fillText('텍스트로 공유해주세요.', 10, 50);
            
            const fallbackImageDataUrl = simpleCanvas.toDataURL('image/png');
            resolve(fallbackImageDataUrl);
          } catch (fallbackError) {
            reject(fallbackError);
          }
        });
      });
    }

    // 날짜 포맷팅
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.getFullYear() + '년 ' + String(date.getMonth() + 1).padStart(2, '0') + '월 ' + String(date.getDate()).padStart(2, '0') + '일';
    }

    // PDF 다운로드
    function downloadPDF() {
      const quoteContent = document.getElementById('quoteContent');
      if (quoteContent.innerHTML.includes('견적서 정보를 입력하고')) {
        alert('먼저 견적서를 생성해주세요.');
        return;
      }
      html2canvas(quoteContent, {
        scale: 2,
        useCORS: true,
        allowTaint: true
      }).then(canvas => {
        const imgData = canvas.toDataURL('image/png');
        const pdf = new window.jspdf.jsPDF('p', 'mm', 'a4');
        const pageWidth = 210;
        const pageHeight = 297;
        const pxPerMm = canvas.width / pageWidth;
        let imgWidth = pageWidth;
        let imgHeight = canvas.height / pxPerMm;
        if (imgHeight > pageHeight) {
          imgHeight = pageHeight;
          imgWidth = canvas.width / (canvas.height / pageHeight);
        }
        const x = (pageWidth - imgWidth) / 2;
        const y = (pageHeight - imgHeight) / 2;
        pdf.addImage(imgData, 'PNG', x, y, imgWidth, imgHeight);
        const quoteNumber = document.getElementById('quoteNumber').value;
        pdf.save(`견적서_${quoteNumber}.pdf`);
      });
    }
