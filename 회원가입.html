    import { getFirestore, collection, doc, setDoc, getDoc, getDocs, addDoc, updateDoc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";


    const firebaseConfig = {
      apiKey: process.env.FIREBASE_API_KEY || "AIzaSyBaOntDx7egYhApd8ep4nZmTpL0CWeZEy0",
      authDomain: process.env.FIREBASE_AUTH_DOMAIN || "cuckoo-01.firebaseapp.com",
      projectId: process.env.FIREBASE_PROJECT_ID || "cuckoo-01",
      storageBucket: process.env.FIREBASE_STORAGE_BUCKET || "cuckoo-01.firebasestorage.app",
      messagingSenderId: process.env.FIREBASE_MESSAGING_SENDER_ID || "234502662315",
      appId: process.env.FIREBASE_APP_ID || "1:234502662315:web:ed71d3217474d1f336afee",
      measurementId: process.env.FIREBASE_MEASUREMENT_ID || "G-BWRDTZ67XK"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    let firebaseConnected = false;
    
    async function testFirebaseConnection() {
      try {
        const testDoc = doc(db, 'test', 'connection');
        await setDoc(testDoc, { timestamp: new Date().toISOString() });
        await deleteDoc(testDoc);
        firebaseConnected = true;
        console.log('Firebase 연결 성공');
        return true;
      } catch (error) {
        console.error('Firebase 연결 실패:', error);
        firebaseConnected = false;
        return false;
      }
    }

    // 모바일 기기 감지 (더 정확한 감지)
    function isMobileDevice() {
      const userAgent = navigator.userAgent;
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);
      const isTablet = /iPad|Android/i.test(userAgent) && !/Mobile/i.test(userAgent);
      
      // 모바일이나 태블릿이 아니면 데스크톱으로 간주
      return isMobile || isTablet;
    }



    // Firebase 연결 상태 확인
    async function checkFirebaseConnection() {
      try {
        const connected = await testFirebaseConnection();
        if (connected) {
          console.log('Firebase 연결 상태 확인 완료');
        } else {
          console.log('Firebase 연결 실패 - 로컬 모드로 동작');
        }
        return connected;
      } catch (error) {
        console.error('Firebase 연결 확인 실패:', error);
        return false;
      }
    }

    window.firebaseDB = {
      db: db,
      collection: collection,
      doc: doc,
      setDoc: setDoc,
      getDoc: getDoc,
      getDocs: getDocs,
      addDoc: addDoc,
      updateDoc: updateDoc,
      deleteDoc: deleteDoc,
      onSnapshot: onSnapshot,
      isConnected: () => firebaseConnected,
      testConnection: testFirebaseConnection
    };

    // 전역 함수로 노출
    window.checkFirebaseConnection = checkFirebaseConnection;
  </script>

  <script>
    async function handleSignup(event) {
      event.preventDefault();
      
      // 폼 데이터 수집
      const formData = new FormData(event.target);
      const data = Object.fromEntries(formData);
      
      // 공백 제거
      data.username = data.username.trim();
      data.password = data.password.trim();
      data.confirmPassword = data.confirmPassword.trim();
      
      // 유효성 검사
      if (!validateForm(data)) {
        return;
      }
      
      // 로딩 상태 표시
      const submitBtn = event.target.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      submitBtn.textContent = '회원가입 중...';
      submitBtn.disabled = true;
      
      try {
        // 백엔드 API로 회원가입 시도
        const response = await apiService.post(API_CONFIG.ENDPOINTS.AUTH.REGISTER, {
          username: data.username,
          email: data.email || `${data.username}@example.com`, // 임시 이메일
          password: data.password,
          name: data.name,
          phone: data.phone || '',
          role: 'user' // 기본 역할
        });
        
        // 회원가입 성공
        console.log('회원가입 성공:', response);
        
        // JWT 토큰 저장 (자동 로그인)
        apiService.setAuthToken(response.token);
        
        // Firebase에 실시간 업로드 (기존 호환성 유지)
        uploadToFirebase([], data);
        
        // 로그인 상태 저장
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('username', data.username);
        localStorage.setItem('userName', data.name);
        localStorage.setItem('isAdmin', 'false');
        localStorage.setItem('userId', response.user._id);
        
        // 성공 메시지 표시
        document.getElementById('successMessage').style.display = 'block';
        
        // 3초 후 메인 페이지로 이동
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 3000);
        
      } catch (error) {
        console.error('회원가입 실패:', error);
        
        // 기존 로컬 회원가입 방식으로 폴백
        await handleLocalSignup(data);
        
      } finally {
        // 버튼 상태 복원
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }
    }
    
    // 메시지 표시 함수
    function showMessage(message, type = 'success') {
      const messageEl = document.getElementById(type === 'success' ? 'successMessage' : 'errorMessage');
      messageEl.textContent = message;
      messageEl.style.display = 'block';
      
      setTimeout(() => {
        messageEl.style.display = 'none';
      }, 5000);
    }
    
    // 접속 로그 기록 함수
    function logUserAccess(username, action) {
      const accessLogs = JSON.parse(localStorage.getItem('accessLogs') || '[]');
      const logEntry = {
        username: username,
        action: action,
        timestamp: new Date().toISOString(),
        userAgent: navigator.userAgent,
        deviceInfo: getDeviceInfo(),
        screenResolution: `${screen.width}x${screen.height}`,
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        language: navigator.language,
        referrer: document.referrer || '직접 접속',
        url: window.location.href
      };
      
      accessLogs.push(logEntry);
      
      // 최근 500개 로그만 유지
      if (accessLogs.length > 500) {
        accessLogs.splice(0, accessLogs.length - 500);
      }
      
      localStorage.setItem('accessLogs', JSON.stringify(accessLogs));
    }

    // 디바이스 정보 가져오기
    function getDeviceInfo() {
      const userAgent = navigator.userAgent;
      let deviceType = '데스크톱';
      
      if (/Android/i.test(userAgent)) {
        deviceType = 'Android';
      } else if (/iPhone|iPad|iPod/i.test(userAgent)) {
        deviceType = 'iOS';
      } else if (/Windows/i.test(userAgent)) {
        deviceType = 'Windows';
      } else if (/Mac/i.test(userAgent)) {
        deviceType = 'Mac';
      } else if (/Linux/i.test(userAgent)) {
        deviceType = 'Linux';
      }
      
      return deviceType;
    }
    
    // 페이지 로드 시 리다이렉트 결과 확인
    window.addEventListener('load', async function() {
      try {
        // Firebase 연결 상태 확인
        await checkFirebaseConnection();
        

        
        // 페이지 접속 로그 기록
        logUserAccess('방문자', '회원가입 페이지 접속');
        
      } catch (error) {
        console.error('페이지 로드 중 오류:', error);
        // 오류가 발생해도 기본 회원가입 기능은 사용 가능하도록 함
      }
    });

    // 기존 로컬 회원가입 방식 (폴백)
    async function handleLocalSignup(data) {
      // 가입일 추가
      data.registerDate = new Date().toDateString();
      data.lastActivity = new Date().toISOString();
      data.isActive = true;
      
      // 기존 사용자 목록 가져오기
      const existingUsers = JSON.parse(localStorage.getItem('users') || '[]');
      
      // 중복 아이디 확인
      if (existingUsers.some(user => user.username === data.username)) {
        alert('이미 존재하는 아이디입니다.');
        return;
      }
      
      // 새 사용자 추가
      existingUsers.push(data);
      localStorage.setItem('users', JSON.stringify(existingUsers));
      
      // Firebase에 실시간 업로드
      uploadToFirebase(existingUsers, data);
      
      // 디버깅: 저장된 사용자 확인
      console.log('회원가입 완료! 저장된 사용자:', data);
      console.log('전체 사용자 목록:', JSON.parse(localStorage.getItem('users') || '[]'));
      
      // 자동 로그인 처리
      localStorage.setItem('isLoggedIn', 'true');
      localStorage.setItem('username', data.username);
      localStorage.setItem('userName', data.name);
      
      // 성공 메시지 표시
      document.getElementById('successMessage').style.display = 'block';
      
      // 3초 후 메인 페이지로 이동
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 3000);
    }
    
    function validateForm(data) {
      let isValid = true;
      
      // 아이디 검증
      const usernameRegex = /^[a-zA-Z0-9_]{4,20}$/;
      if (!usernameRegex.test(data.username)) {
        document.getElementById('usernameError').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('usernameError').style.display = 'none';
      }
      
      // 비밀번호 검증
      const passwordRegex = /^.{4,}$/;
      if (!passwordRegex.test(data.password)) {
        document.getElementById('passwordError').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('passwordError').style.display = 'none';
      }
      
      // 비밀번호 확인
      if (data.password !== data.confirmPassword) {
        document.getElementById('confirmPasswordError').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('confirmPasswordError').style.display = 'none';
      }
      
      return isValid;
    }
    
    // 실시간 유효성 검사
    document.getElementById('username').addEventListener('input', function() {
      const usernameRegex = /^[a-zA-Z0-9_]{4,20}$/;
      if (this.value && !usernameRegex.test(this.value)) {
        document.getElementById('usernameError').style.display = 'block';
      } else {
        document.getElementById('usernameError').style.display = 'none';
      }
    });
    
    document.getElementById('password').addEventListener('input', function() {
      const passwordRegex = /^.{4,}$/;
      if (this.value && !passwordRegex.test(this.value)) {
        document.getElementById('passwordError').style.display = 'block';
      } else {
        document.getElementById('passwordError').style.display = 'none';
      }
    });
    
    document.getElementById('confirmPassword').addEventListener('input', function() {
      const password = document.getElementById('password').value;
      if (this.value && this.value !== password) {
        document.getElementById('confirmPasswordError').style.display = 'block';
      } else {
        document.getElementById('confirmPasswordError').style.display = 'none';
      }
    });

    // Firebase에 실시간 업로드
    async function uploadToFirebase(users, newUser) {
      try {
        // Firebase 연결 확인
        if (!window.firebaseDB.isConnected()) {
          const connected = await window.firebaseDB.testConnection();
          if (!connected) {
            console.log('Firebase 연결 실패 - 로컬에만 저장됨');
            return;
          }
        }
        
        // Firebase에 사용자 데이터 업로드
        const data = {
          users: users,
          lastUpdated: new Date().toISOString(),
          deviceId: navigator.userAgent,
          newUser: newUser
        };
        
        await window.firebaseDB.setDoc(
          window.firebaseDB.doc(window.firebaseDB.db, 'appData', 'members'),
          data
        );
        
        console.log('Firebase에 회원가입 데이터 업로드 완료:', newUser.username);
        
      } catch (error) {
        console.error('Firebase 업로드 오류:', error);
        // 오류가 발생해도 로컬 저장은 유지
      }
    }
  </script>
